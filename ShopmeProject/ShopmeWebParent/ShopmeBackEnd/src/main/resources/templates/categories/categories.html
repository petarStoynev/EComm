<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace = "fragments :: page_head('Shopme - Categories')">
</head>
<body>

<body>
<div class="container-fluid">
	<div th:replace="navigation :: menu">
	</div>
	
	<div>
		<h1>Manage Categories</h1>
		<a th:href="@{/categories/new}" class="fa-solid fa-user-plus fa-2x icon-dark mr-2"></a>
		<a th:href="@{/categories/export/csv}" class="fa-solid fa-file-csv fa-2x icon-dark mr-2"></a>
		&nbsp;|&nbsp;
		
	</div>
	
	<div>
		<form class="form-inline m-3">
		<input type="hidden" name="sortField" th:value="${sortField}"/>
		<input type="hidden" name="sortDir" th:value="${sortDir}"/>
			Filter:&nbsp;
			<input type="search" name="keyword" th:value="${keyword}" class="form-control" required/>
			&nbsp;&nbsp;
			<button type="submit" value="Search" class="btn btn-primary">
				<i class="fa-brands fa-searchengin"></i>
			</button>
			&nbsp;&nbsp;
			<button type="button" value="Clear" class="btn btn-secondary" onclick="clearFilter()">
				<i class="fa-solid fa-eraser"></i>
			</button>
		</form>
	</div>
	
	<div th:if="${message != null}" class="alert alert-success text-center">
		[[${message}]]
	</div>
	
	<div class="full-details">
	<table class="table table-bordered table-striped table-hover table-responsive-xl">
	<thead class="thead-dark">
				<tr>
					<th>ID</th>
					<th>Category Image</th>
					<th>Category Name</th>
					<th>Alias</th>
					<th>Enabled</th>
					<th></th>
				</tr>
			</thead>
			
			<tbody>
				<tr th:each="category: ${listCategories}">
					<td >[[${category.id}]]</td>
					<td>
					</td>
					<td>[[${category.name}]]</td>
					<td>[[${category.alias}]]</td>
					
					
					<td>
						<a th:if="${category.enabled == true}" class="fas fa-check-circle fa-2x icon-green" 
						th:href="@{'/category/' + ${category.id} + '/enabled/false'}"
						title="Disable user"></a>
						
						<a th:if="${category.enabled == false}" class="fas fa-circle fa-2x icon-dark" 
						th:href="@{'/category/' + ${category.id} + '/enabled/true'}"
						title="Enable user"></a>
					</td>
					
					<td>
					<a class="fa-regular fa-pen-to-square fa-2x icon-green" th:href="@{'/category/edit/' + ${category.id}}"
					title="Edit this user"></a>
						 &nbsp;
					<a class="fa-solid fa-trash fa-2x icon-dark link-delete" th:href="@{'/category/delete/' + ${category.id}}"
					th:userId="${category.id}"
					title="Delete this user"></a>
					</td>
				</tr>
			</tbody>
	</table>
	</div>
	
	
	
	
	
	
	
	
</div>
</html>
